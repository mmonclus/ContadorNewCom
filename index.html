<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Voleibol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h2>Equipo A</h2>
            <div class="score" id="scoreA">0</div>
            <button onclick="increaseScore('A')">+1</button>
            <button onclick="decreaseScore('A')">-1</button>
        </div>
        <div class="team">
            <h2>Equipo B</h2>
            <div class="score" id="scoreB">0</div>
            <button onclick="increaseScore('B')">+1</button>
            <button onclick="decreaseScore('B')">-1</button>
        </div>
    </div>
    <button id="resetear" onclick="resetScores()">Reset</button>
    <script src="scripts.js"></script>
</body>
</html>
